  <main class="contactanos">
    <h1>Dejanos tu consulta</h1>
    <!--form boostrap-->
    <div class="container">
      <form class="row g-3 mt-3">
        <div class="col-4">
          <label for="nombre" class="form-label">nombre</label>
          <input type="name" class="form-control" id="nombre" placeholder="ingresa tu nombre">
        </div>
        <div class="col-4">
          <label for="apellido" class="form-label">apellido</label>
          <input type="lastname" class="form-control" id="apellido" placeholder="ingresa tu apellido">
        </div>
        <div class="col-4">
          <label for="teléfono" class="form-label">teléfono</label>
          <input type="tel" class="form-control" id="teléfono" placeholder="ingresa tu teléfono">
        </div>
        <div class="col-12">
          <label for="mje" class="form-label">mensaje</label>
          <input type="text" class="form-control" id="mje" placeholder="dejanos tu mensaje">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            enviar
          </button>
        </div>
      </form>
    </div>
